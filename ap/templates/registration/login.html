<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
        <p>Corrige los errores</p>
        {{form.errors}}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Iniciar sesion</button>
    </form>
    <a href="{% url 'registra' %}">Registarte aqui</a>
</body>
</html>
